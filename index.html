<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Employeee Database</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br />

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Employee Database</h1>
        <h3 class="text-center">Check employees</h3>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                  <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Days Worked</th>
                    <th scope="col">Salary</th>
                </tr>
            </thead>
            </div>
          </div>
        </div>
      </div>

      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Make Your Bid
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="bidder-name">Your Name</label>
                  <input class="form-control" id="bidder-name" type="text" />
                </div>
                <div class="form-group row">
                  <label for="bidder-price">Your Price</label>
                  <input class="form-control" id="bidder-price" type="number" />
                </div>
                <button class="btn btn-primary" id="submit-bid" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
