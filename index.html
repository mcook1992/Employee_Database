    <title>Employee Database</title>

  </head>
  <body>
    <div class="container">
      <br />

      <!-- Jumbotron Title -->

      <div class="container headingContainer">
        <div class="row">
        <div class="col-lg-4">
        <img src="Inkeduncle_sam_LI.jpg" width='100%' alt="Uncle Sam Image">  

        </div>
        <div class="col-lg-8" id="title">
        <h1 class="text-center" id='topheading'>Government</h1>
        <h3 class="text-center" id='subheading'>Employee Database</h3>
      </div>
      </div>
      </div>


<!-- table for employees  -->
    
    <div class="container">
        <div class="col-lg-12">
            <div class="row">
              <table class="table text-center" id="employee-table">
                  <thead id="whitetable">
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Position</th>
                      <th scope="col">Start Date</th>
                      <th scope="col">Months Worked</th>
                      <th scope="col">Monthly Salary</th>
                      <th scope="col">Total Billed</th>
                    </tr>
                </thead>
            </table>
          </div>
        </div>
      </div>


      <!-- Make Your Bid -->
      <div class="row forms">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Employee Details
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="employee-name">Name</label>
                  <input class="form-control" id="employee-name" type="text" placeholder="FULL NAME"/>
                </div>
                <div class="form-group row">
                  <label for="employee-position">Position</label>

                  <input class="form-control" id="employee-position" type="text" placeholder="ROLE"/>
                </div>
                <div class="form-group row">
                  <label for="employee-startDate">Start Date</label>
                  <input class="form-control" id="employee-startDate" type="date"  placeholder="MM/DD/YYYY"/>
                </div>


                <!-- <div class="form-group row">
                      <label for="employee-monthsWorked">Months Worked</label>
                      <input class="form-control" id="employee-monthsWorked" type="number" />
                    </div> -->
                <div class="form-group row">
                  <label for="employee-salary">Monthly $ Rate</label>
                  <input class="form-control" id="employee-salary" type="number" placeholder="$1"/>

                </div>

                <button class="btn btn-primary" id="submit-info" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--firebase  -->

<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
